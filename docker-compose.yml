version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: servers_panel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: IQGJgBTDccZDF5EcNB2z
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d servers_panel"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: servers_panel
      DB_USER: postgres
      DB_PASSWORD: IQGJgBTDccZDF5EcNB2z
      JWT_SECRET: mAYOEhBkLWk4QPoiqmwojOSptgUjyx
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: sh ./entrypoint.sh

  frontend:
    build:
      context: ./client
    ports:
      - "8080:80"
    depends_on:
      - server

volumes:
  postgres_data: 